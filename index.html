<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="main.js">
    
    <title>Formulário de Cadastro</title>
</head>
<h1>Formulário de Cadastro</h1>

<body>
    <div class="container">
        <div class="box">
            <form>

                <div class="form"><label for="Nome"> Nome Completo
                        <input type="text" placeholder="Nome Completo"> <br>
                    </label></div>

                <div class="form"><label for="email">E-mail
                        <input type="email" placeholder="email"> <br>
                    </label></div>

                <div class="form"><label for="number">Telefone
                        <input type="number" placeholder="Telefone"> <br>
                    </label></div>

                <div class="form"><label for="number">CPF
                        <input type="number" placeholder="CPF"> <br>
                    </label></div>

                <div class="form"><label for="text">Endereço
                        <input type="text" placeholder="Endereço"> <br>
                    </label></div>

                <div class="form"><label for="number">CEP
                        <input type="number" placeholder="CEP"> <br>
                    </label></div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
